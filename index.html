  <!-- <nav>

  <div id="app"></div>


  <script>
    window.$docsify = {
      logo: 'media/logo.png',
      // 网站名称
      name: 'docsify 学习',
      // name: '<span>docsify</span>',
      // 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件：
      repo: 'https://github.com/qw-15316593586/docsify',
      // 自定义网站的主页
      // homepage: 'home.md',
      // 隐藏你的侧边栏
      // hideSidebar:true,
      // 开启侧边栏定制,加载_sidebar.md 或 loadSidebar: 'summary.md',
      loadSidebar: true,
      // 开启导航栏,加载_navbar.md 或 loadNavbar: 'nav.md',
      loadNavbar: true,
      // 添加页眉，就是侧边栏每个路由标题，将自动添加到对应md文件的头部
      autoHeader: true,
      // 当路由改变时，滚动到屏幕顶部。
      // auto2top: true,
      // 开启目录,最大层级为3
      subMaxLevel: 5,
      // 设置侧边栏显示级别
      sidebarDisplayLevel: 5, 
      // 导航栏将在较小的屏幕上与侧边栏合并。
      mergeNavbar: true,
      // 表情符号字符渲染
      nativeEmoji: true,
      //自定义404页面:
      // notFoundPage: 'my404.md',
      onlyCover: false,
      // 开启封面,加载_coverpage.md
      // coverpage: true,
      // 多封面
      // coverpage: ['/', '/zh-cn/'],
      // 多个封面和自定义文件名
      // coverpage: {
      //   '/': 'cover.md',
      //   '/zh-cn/': 'cover.md',
      // }
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: 'auto', // 默认值,或下面完整配置
      // 完整配置参数
      // search: {
      //   maxAge: 86400000,//过期时间,单位毫秒,默认一天
      //   paths: [], // or 'auto'
      //   placeholder: '请输入搜索关键字',
      //   noData: '没有搜到呦!',
      //   depth: 2
      // },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制成功'
      },
      footer: {
        copy: '<span>Docsify &copy; 2023</span>',
        auth: 'qianwei',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/docsify.min.js"></script>

  <!-- 代码高亮 -->

  <script src="https://cdn.bootcdn.net/ajax/libs/prism/9000.0.1/components/prism-php.min.js"></script>

  <!-- 拷贝文字内容 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/plugins/zoom-image.min.js"></script>
